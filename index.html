<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- LEARNING HOW TO DO PICTURE SLIDESHOW -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div> 
            <img src="/assets/img/pngwing.com - 2023-09-22T101359.547.png" alt="image1" style="width:100%" >
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div> 
        <img src="/assets/img/pngwing.com - 2023-09-22T071955.636.png" alt="image2" style="width:100%" >
            <div class="text">Caption Two</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div> 
            <img src="/assets/img/pngwing.com - 2023-09-22T101529.821.png" alt="image3" style="width:100%" >
            <div class="text">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)"> ❮ </a>
        <a class="prev" onclick="plusSlides(1)"> ❯ </a>
    </div>
    <br>
    <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)">
    <span class="dot" onclick="currentSlide(2)">
    <span class="dot" onclick="currentSlide(3)">

    </span></div>
    

<script src="script.js"></script>
</body>
</html>
